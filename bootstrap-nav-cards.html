<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Georgetown Juicery</title>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-image: 
          linear-gradient(white, rgb(62, 183, 183)),
          url('https://www.transparenttextures.com/patterns/leaf.png');
        background-repeat: repeat;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-family: 'Pacifico', cursive;
      }
      main {
        flex: 1;
      }
    </style>
  </head>
  <body id="grad">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(28, 126, 126);">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="https://github.com/prof-rossetti/internet-technologies/blob/main/exercises/website-challenge/images/logo-small.png?raw=true"
            style="height: 50px"
            alt="Georgetown Juicery Logo"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Menus</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Story</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container mt-4 mb-4">
      <h1>Georgetown Juicery
      </h1>

      <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        <div class="col">
          <div class="card h-100">
            <img
              src="https://github.com/prof-rossetti/internet-technologies/blob/main/exercises/website-challenge/images/juices/398-turmeric-tonic.jpg?raw=true"
              class="card-img-top"
              alt="Super Food Smoothies"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Super Food Smoothies</h5>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img
              src="https://github.com/prof-rossetti/internet-technologies/blob/main/exercises/website-challenge/images/smoothies-bowls/452-tropic-energy.jpg?raw=true"
              class="card-img-top"
              alt="Acai Bowls and Beyond"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Acai Bowls and Beyond</h5>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FULL-WIDTH FOOTER -->
    <footer style="background-color: rgb(28, 126, 126); color: white; padding: 1em; text-align: center;">
        <hr style="border-top: 1px solid white;" />
        &copy; Copyright 2025 Georgetown Juicery. All rights reserved.
        <a href="https://github.com/lpforeman/juice-website" style="color: white; text-decoration: underline;">source</a>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
